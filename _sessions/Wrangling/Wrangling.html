# `mutate()`

.pull-left4[


```r

TIBBLE %&gt;% 
  mutate(NAME1 = MUTATE_FUN(VAR1),
         NAME2 = MUTATE_FUN(VAR2))
```

# `summarize()`

.pull-left4[



```r
# Create new summary variables
TIBBLE %&gt;%
  summarise(
    NAME1 = SUMMARY_FUN(VAR1),
    NAME2 = SUMMARY_FUN(VAR2)
  )
```


]

.pull-right5[


```r
project_sdgs %&gt;%
  mutate(year = year(start_date)) %&gt;% 
  select(project_number, year) %&gt;%

# `group_by()`

.pull-left4[


```r
# Create grouped summary variables
TIBBLE %&gt;%
  group_by(GROUP_VAR) %&gt;%
  summarise(
    NAME1 = SUMMARY_FUN(VAR1),
    NAME2 = SUMMARY_FUN(VAR2)
  )
```


]

.pull-right5[


```r
project_sdgs %&gt;%
  mutate(year = year(start_date)) %&gt;% 
  select(project_number, year) %&gt;% 
  distinct() %&gt;% 
  
  # Calculate statistics 
  group_by(year) %&gt;% 
  summarize(n = n())
```

```

# `arrange()`

# `filter()`

.pull-left4[


```r
# Filter using logical comparisons
TIBBLE %&gt;%
  filter(VAR1 == VAL1,
         VAR2 &gt; VAL2,
         VAR3 &lt; VAL3,
         VAR4 == VAL4 | VAR5 &lt; VAL5)
```
]

.pull-right5[


```r
project_sdgs %&gt;%
  mutate(year = year(start_date)) %&gt;% 
  select(project_number, year) %&gt;% 
  distinct() %&gt;% 
  group_by(year) %&gt;% 
  summarize(n = n()) %&gt;% 
  
  # Filter out cases
  filter(year &gt; 2008 &amp; year &lt; 2022)
```

```
## # A tibble: 13 × 2
##    year     n
##   &lt;dbl&gt; &lt;int&gt;
## 1  2009  1506
## 2  2010  2036
## 3  2011  2098
## 4  2012  2806
## 5  2013  2822
## 6  2014  2899
## 7  2015  2839
## 8  2016  2700
## # … with 5 more rows
```

]

.pull-left4[

# `*_join()`


```r
# Join two tibbles
TIBBLE1 %&gt;%
  left_join(TIBBLE2, 
            by = c("KEY1" = "KEY2"))

# Join two tibbles
TIBBLE1 %&gt;%
  right_join(TIBBLE2, 
            by = c("KEY1" = "KEY2"))
```

]

.pull-right5[

&lt;br&gt;


```r
# Create year variable
project_sdgs = project_sdgs %&gt;%
  mutate(year = year(start_date)) 

# Count projects per year
project_sdgs %&gt;% 
  select(project_number, year) %&gt;% 
  distinct() %&gt;% 
  group_by(year) %&gt;% 
  summarize(n = n()) %&gt;% 

  # Join back to project_sdgs tibble
  right_join(project_sdgs, by = "year")
```

```
## # A tibble: 276,262 × 15
##    year     n project_number
##   &lt;dbl&gt; &lt;int&gt;          &lt;dbl&gt;
## 1  2001     1          65917
## 2  2001     1          65917
## 3  2001     1          65917
## 4  2001     1          65917
## 5  2001     1          65917
## 6  2001     1          65917
